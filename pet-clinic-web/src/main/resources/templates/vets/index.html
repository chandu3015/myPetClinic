<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>

<table>
    <thead>

    </thead>

    <tbody>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="vet : ${vets}">

        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Chandu</td>
        <td th:text="${vet?.lastName}">Konru</td>

    </tr>

    </tbody>

</table>



</body>
</html>
