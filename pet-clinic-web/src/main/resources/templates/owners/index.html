<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List Of Owner</title>
</head>
<body>

<table>
  <thead>

  </thead>

    <tbody>

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="owner : ${owners}">

        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Chandu</td>
        <td th:text="${owner?.lastName}">Konru</td>

    </tr>

    </tbody>

</table>



</body>
</html>
